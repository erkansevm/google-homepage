<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

      <div class="board">
        <p id="result-text">rock paper scissors</p> 

        <div class="result">
          <p class="score-text" id="playerScore">You:0</p>
          <p class="score-text" id="computerScore">Comp:0</p>
          <img id="player-image" src="img/rock.png" alt="">
          <p id="vs">vs</p>
          <img id="compt-image" src="img/paper.png" alt="">
        </div>
        
        <div class="bottom">
          
          <div class="log">
            
          </div>

          <div class="buttons">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
          </div>
        </div>
        
      </div> 

    </div> 
  <script src="app.js"></script>
</body>
</html>
